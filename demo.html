<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>翻页组件fpage(js)演示 by Jun Wu</title>
	<link href="js.fpage-1.1.1.css" rel="stylesheet" type="text/css" media="screen">
	<script type="text/javascript" src="js.fpage-1.1.1.js"></script>
</head>

<body>
	<div id="page"></div>
	<div id="page2"></div>
	<div id="page3"></div>
</body>
<script>
	fpage({
		'dom': ['page', 'page3'],			// 页面DOM ID
		'current': 456,						// 当前页
		'total': 100000,						// 结果总数
		'per': 50,							// 每页显示数
		'type': 'js',						// 链接类型。js为javascript，link为普通超链接
		'ext': 'javascript: goto(###);',	// 链接字串。如'?type=abc&p='则输出"?type=abc&p=页码"的链接
		'mode': '<*>='						// 输出格式(可重复)。<表示"上一页"，>表示下一页，*表示页码区，=表示跳转区。
	});

	fpage({
		'dom': ['page2'],					// 页面DOM ID
		'current': 12,						// 当前页
		'total': 10000,						// 结果总数
		'per': 50,							// 每页显示数
		'type': 'js',						// 链接类型。js为javascript，link为普通超链接
		'ext': 'javascript: goto(###);',	// 链接字串。如'?type=abc&p='则输出"?type=abc&p=页码"的链接
		'mode': '<*>='						// 输出格式(可重复)。<表示"上一页"，>表示下一页，*表示页码区，=表示跳转区。
	});
</script>

</html>
